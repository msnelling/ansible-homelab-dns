config_base_path: /opt/docker

pihole_config_path: "{{ config_base_path }}/pihole"
pihole_admin_servername: pihole.example.com
pihole_network_interface: eth0
pihole_ipv4_address: 127.0.0.1/24
pihole_ipv6_address: ::1
pihole_upstream_dns:
- "9.9.9.9"
- "2620:fe::fe"

dnsmasq_overrides: []
dnsmasq_config_path: "{{ config_base_path }}/dnsmasq.d"

nginx_config_path: "{{ config_base_path }}/nginx"
nginx_config_mounts: []

traefik_config_path: "{{ config_base_path }}/traefik"

letsencrypt_email: me@example.com
letsencrypt_dns01_provider: cloudflare
letsencrypt_domains:
- 'example.com'
- '*.example.com'